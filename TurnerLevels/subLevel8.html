<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style></style>
    <script>
        function initialize(){
            numberOutput = document.getElementById("numberout");
            negativeButton = document.getElementById("negativebtn");
            myNumber = 0;
            negativesAllowed = false;
            display();
        }

        function toggleNegative(){
            negativesAllowed = !negativesAllowed;
            if(negativesAllowed == false && myNumber < 0){
                myNumber = 0;
            }
            display();
        }
        function addOne(){
            myNumber++;
            display();
        }
        function subtractOne(){
            myNumber--;
            if(myNumber < 0 && !negativesAllowed){
                myNumber = 0;
            }
            display();
        }
        function display(){
            numberOutput.innerHTML = myNumber;
            if(!negativesAllowed){
                negativeButton.innerHTML = "Negatives are OFF";
            }else{
                negativeButton.innerHTML = "Negative are ON";
            }
        }
    </script>
</head>
<body onload="initialize();">
    <h1 id="numberout"></h1>
    <hr />
    <button onclick="addOne();">Add</button>
    <button onclick = "subtractOne();">Subtract</button>
    <button onclick = "toggleNegative();" id="negativebtn">Negatives are OFF</button>
</body>
</html>
