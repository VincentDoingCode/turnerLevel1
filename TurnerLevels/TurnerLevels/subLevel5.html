<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(){
            console.log("Hello World!");
        }
        function shoutTen(){
            console.log("10!");
        }
        function countDown(){
            count = 10;
            while(count>0){
                console.log(count);
                count--;
            }
        }
    </script>
</head>
<body onload="greet();">
    <button onclick="shoutTen();">Shout 10</button>
    <button onclick="countDown();">CountDown</button>
</body>
</html>
