<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subtract Mulitiply Divide</title>
    <script>
        function initialize(){
            num1 = 3;
            num2 = 7;
        }
        function addNumbers(){
            var result = num1 + num2;
            console.log(result);
        }
        function subtractNumbers(){
            var result = num1 - num2;
            console.log(result);
        }
        function mulitiplyNumbers(){
            var result = num1 * num2;
            console.log(result);
        }
        function divideNumbers(){
            var result = num1 / num2;
            console.log(result);
        }
    </script>
</head>
<body onload="initialize();">
    <button onclick="addNumbers();">Add the 2 Numbers</button>
    <button onclick="subtractNumbers();">Subtract the 2 Numbers</button>
    <button onclick="mulitiplyNumbers();">Mulitiply the 2 Numbers</button>
    <button onclick="divideNumbers();">Divide the 2 Numbers</button>
</body>
</html>
